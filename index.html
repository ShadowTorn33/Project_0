<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagachi</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<header>
    
</header>
<body>
    <h1 id="header">Tamagachi Pet</h1>
    <div class="petnameclass">
        
    </div>
    <form action="" id="form">
        <input type="text"  id="input-name" placeholder="Enter Pets Name">
        <button id="submit" type="submit">submit</button>
    </form>

    <h2>Age</h2><h2 id="age"></h2>

    <div class="lights-play">
        
    </div>
    <div class="input-fields">
        <h3 id="sleepiness"></h3>
        <label for="sleepiness" class="text">Sleepiness</label><br><br>
        <button id="lightbulb">Lights Out</button> <br>
        <label for="hunger" class="text">Hunger Level</label> <br>
        <h3 id="hunger"></h3>
        <button class="hunger">Feed Pet</button> <br> <br>
        <label for="boredom" class="text">Boredom Level</label> <br>
        <h3 id="boredom"></h3>
        <button class="play-with-me">Play With Me</button> <br> <br>
    </div>
    <div class="pet-img">
        <img src="CuteDragon.png" id="dragon" alt="">
    </div>
</body>
</html>
