<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagachi</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<header>
    
</header>
<body>
    <h1>Tamagachi Pet</h1>
    <input type="text" name="Pets Name" placeholder="Pets Name">
    <h2></h2>
    <div class="lights-play">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmyvhn1IvIqrUE-vdB5X3ze4-DEwA9E9s1XQ&usqp=CAU" id="lightbulb" alt="">
        <button>Play with me</button>
    </div>
    <div class="pet-img">
        <img src="https://i.pinimg.com/474x/44/af/e6/44afe68f7a63fc81154ca6641727aa6c.jpg" alt="">
    </div>
    <div class="input-fields">
        <label for="hunger">Hunger Level</label> <br>
        <input type="range" id="hunger" value="" min="0" max="10">
        <button>Submit</button> <br> <br>
        <label for="sleepiness">Sleepiness</label> <br>
        <input type="range" id="sleepiness" value="" min="0" max="10"> 
        <button>Submit</button> <br> <br>
        <label for="boredom">Boredom Level</label> <br>
        <input type="range" id="boredom" value="" min="0" max="10">
        <button>Submit</button> <br> <br>
    </div>
</body>
</html>
